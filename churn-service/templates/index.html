<!DOCTYPE html>
<html>
<head>
  <title>Churn Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
    }
    #spinner {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</head>
<body>
  <h2 style="text-align:center;">Customer Churn Prediction</h2>
  <form method="post" action="/form-predict" onsubmit="showSpinner()">
    <label>Gender: <select name="gender"><option>female</option><option>male</option></select></label>
    <label>Senior Citizen: <select name="seniorcitizen"><option value="0">No</option><option value="1">Yes</option></select></label>
    <label>Partner: <select name="partner"><option>yes</option><option>no</option></select></label>
    <label>Dependents: <select name="dependents"><option>yes</option><option>no</option></select></label>
    <label>Phone Service: <select name="phoneservice"><option>yes</option><option>no</option></select></label>
    <label>Multiple Lines: <select name="multiplelines"><option>no</option><option>yes</option><option>no_phone_service</option></select></label>
    <label>Internet Service: <select name="internetservice"><option>dsl</option><option>fiber_optic</option><option>no</option></select></label>
    <label>Online Security: <select name="onlinesecurity"><option>yes</option><option>no</option><option>no_internet_service</option></select></label>
    <label>Online Backup: <select name="onlinebackup"><option>yes</option><option>no</option><option>no_internet_service</option></select></label>
    <label>Device Protection: <select name="deviceprotection"><option>yes</option><option>no</option><option>no_internet_service</option></select></label>
    <label>Tech Support: <select name="techsupport"><option>yes</option><option>no</option><option>no_internet_service</option></select></label>
    <label>Streaming TV: <select name="streamingtv"><option>yes</option><option>no</option><option>no_internet_service</option></select></label>
    <label>Streaming Movies: <select name="streamingmovies"><option>yes</option><option>no</option><option>no_internet_service</option></select></label>
    <label>Contract: <select name="contract"><option>month-to-month</option><option>one_year</option><option>two_year</option></select></label>
    <label>Paperless Billing: <select name="paperlessbilling"><option>yes</option><option>no</option></select></label>
    <label>Payment Method: <select name="paymentmethod">
      <option>electronic_check</option>
      <option>mailed_check</option>
      <option>bank_transfer_(automatic)</option>
      <option>credit_card_(automatic)</option>
    </select></label>
    <label>Tenure: <input type="number" name="tenure" required></label>
    <label>Monthly Charges: <input type="number" step="0.01" name="monthlycharges" required></label>
    <label>Total Charges: <input type="number" step="0.01" name="totalcharges" required></label>
    <button type="submit">Predict</button>
  </form>

  <div id="spinner">
    <div class="spinner"></div>
    <p>Predicting churn...</p>
  </div>

  {% if result is defined %}
    <div class="result">
      <p><strong>Churn Probability:</strong> {{ result }}</p>
      <p><strong>Churn:</strong> {{ churn }}</p>
    </div>
  {% endif %}
</body>
</html>
